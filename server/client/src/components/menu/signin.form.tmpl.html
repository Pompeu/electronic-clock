<md-dialog class="dialog-login" aria-label="SignIN Users">
  <div ng-controller="SigninController as vm" flex>
    <md-content class="md-primary md-sticky-no-effect">
      <form name="loginform" >
        <md-input-container md-no-float>
          <md-icon for="email"
                   aria-label="img email" md-svg-src="/img/icons/email.svg">
          </md-icon>
          <input type="email"
                 placeholder="Email" 
                 md-maxlength="30"
                 aria-label="SignIN Users Email"
                 required ng-model="vm.user.email">       
        </md-input-container>
        <md-input-container md-no-float>       
          <md-icon for="password" 
                   aria-label="img password" md-svg-src="/img/icons/password.svg">
          </md-icon>       
          <input type="password"
                 placeholder="password" 
                 ng-model="vm.user.password" required
                 aria-label="SignIN Users PassWord"
                 md-maxlength="8" md-minlength="8">
        </md-input-container>
        <md-input-container md-no-float>       
          <md-icon for="re_password" 
                   aria-label="img re_password" md-svg-src="/img/icons/password.svg">
          </md-icon>
          <input type="password"
                 placeholder="re-password" 
                 ng-model="vm.user.re_password" required
                 aria-label="SignIN Users repite passoword"
                 md-maxlength="8" md-minlength="8">

        </md-input-container>
        <md-button ng-click="vm.sign(vm.user)" class="md-raised md-primary">
          Cadastrar
        </md-button>
        <md-button type="reset" class="md-raised md-warn" ng-click="vm.cancel()">
          cancel
        </md-button>
      </form>
      <div ng-if="vm.trysignin"
           layout="row"
           layout-margin layout-fill
           layout-padding layout-align="center">
        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
      </div>
    </md-content>
  </div>
</md-dialog>
